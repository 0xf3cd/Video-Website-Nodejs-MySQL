<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="notloged.css" />
        <!-- <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="worker-src https: 'unsafe-eval'">  -->
    </head>
    <body>
        <!-- <button id="login-button">don't click me</button> -->
        <div class="up">
            <img id="icon" src="metube.png" height="120;"/>
        </div>
        <div class="down">
            <div id="container">  
                <div class="search bar4">  
                    <form>  
                        <input type="text" placeholder="账号..." id="account-input">  
                        <!-- <button type="submit"></button>   -->
                    </form>  
                    <form>  
                        <input type="password"  placeholder="密码..." id="password-input">  
                        <!-- <button type="submit" id="submit-button"></button>   -->
                    </form>
                    <button class="login-button">登录</button>
                    <button class="register-button">注册</button>      
                </div>  
            </div> 
        </div>
        <script type="text/javascript" src="notloged.js"></script>
    </body>
</html>
